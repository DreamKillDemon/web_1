<!DOCTYPE html>
<html lang="vi" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CMS - Đăng nhập hệ thống</title>
    <link
      href="image/Icon/favicon.ico"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link href="css/css_re_login.css" rel="stylesheet" />
  </head>
  <body class="body-sign-in" url="public/image/truyencamhung.png">
    <div class="container">
      <div class="panel panel-default form-container">
        <div class="panel-body">
          <form action="login.html" method="post">
            <div class="login-logo text-center">
              <img alt="liveweb" src="image/logo.png" style="width: 100%" />
            </div>
            <div class="form-group text-center">
              <div class="login-mail input-group">
                <span class="login-addon input-group-addon"
                  ><img src="image/img_login/login_mail.png"
                /></span>
                <input
                  autocomplete="off"
                  class="form-control input-lg login-input login-input-mail"
                  data-val="true"
                  data-val-required="Xin hãy nhập e-mail/tên đăng nhập hợp lệ"
                  id="Email"
                  name="Email"
                  placeholder="Địa chỉ email"
                  type="text"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="form-group text-center">
              <div class="login-mail input-group">
                <span class="login-addon input-group-addon"
                  ><img src="image/img_login/login_key.png"
                /></span>
                <input
                  autocomplete="off"
                  class="form-control input-lg login-input login-input-key"
                  data-val="true"
                  data-val-required="Xin hãy nhập mật khẩu hợp lệ"
                  id="Password"
                  name="Password"
                  placeholder="Nhập vào mật khẩu"
                  type="password"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <div class="login-checkbox checkbox">
                  <label>
                    <input
                      type="checkbox"
                      value="true"
                      name="RememberMe"
                      id="RememberMe"
                    />
                    Duy trì đăng nhập
                  </label>
                </div>
              </div>
            </div>
            <div class="padding-top">
              <input
                type="submit"
                title="Đăng nhập"
                value="Đăng nhập"
                class="btn btn-login btn-block btn-lg"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
